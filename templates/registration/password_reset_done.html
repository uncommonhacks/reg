{% extends "base.html" %}

{% block title %}
<title>Change Password</title>
{% endblock %}

{% block content %}
<div class="background"
     style="align-items: center; display: flex; justify-center: center">
  <div class="container">
    <div class="row">
      <div class="col s12 m6 offset-m3">
        <div class="card white">
          <div class="card-content black-text">
            <span class="card-title">Change Password</span>
            <p>We've emailed you instructions to change your password. If they haven't arrived in a few minutes, check your spam folder.</p>
          </div>
          <div class="card-action center-align ">
            <a href="{% url 'login' %}">
              Return to login</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
