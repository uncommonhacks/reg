<div class="input-field">
  <select multiple
          id="{{ field.auto_id }}"
          name="{{ field.html_name }}">
    <option value="" disabled selected>---------</option>
    {% for choice in field %}
      {% if "---------" not in choice.tag %}
        {{ choice.tag }}
      {% endif %}
    {% endfor %}
  </select>
  {% if field.auto_id %}
  <label class="control-label">{{ field.label }}</label>
  <spanc class="helper-text">{{ field.help_text }}</label>
  {% endif %}
</div>
