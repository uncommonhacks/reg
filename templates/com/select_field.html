{% if field.name == "school" %}
<label>{{ field.label }}</label>
{% endif %}
<div class="input-field">
  <select name="{{ field.html_name }}">
    {% for choice in field %}
      {{ choice.tag }}
    {% endfor %}
  </select>
  {% if field.auto_id %}
  {% if field.name != "school" %}
  <label class="control-label">{{ field.label }}</label>
  {% endif %}
  <span class="helper-text">{{ field.help_text }}</span>
  {% endif %}
</div>
